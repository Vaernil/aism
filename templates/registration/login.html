<html lang="en">

<head>
	<meta name="referrer" content="origin">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
</head>

<style>
	.errors {
		color: red;
		margin-bottom: 20px;
	}
</style>

<body>

<b>Login</b><br><br>
<form method="post" action="{% url 'check_login' %}">
	{% csrf_token %}
	<table border="0">
		<tr>
			<td>użytkownik:</td>
			<td><input type="text" name="username" size="20" autocorrect="off" spellcheck="false"
					   autocapitalize="off"
					   autofocus="true"></td>
		</tr>
		<tr>
			<td>hasło:</td>
			<td><input type="password" name="password" size="20"></td>
		</tr>
	</table>
	<br>
	<input type="hidden" name="next" value="{{ next }}"/>
	<input type="submit" value="login">
</form>

<div class="errors">{{ error_login }}</div>

<a href="{% url 'password_reset' %}">Zapomniałeś hasła?</a><br><br>

<b>Stwórz konto</b><br><br>
<form method="post" action="{% url 'check_signup' %}">
	{% csrf_token %}
	<table border="0">
		<tr>
			<td>użytkownik:</td>
			<td><input type="text" name="username" size="20" autocorrect="off" spellcheck="false"
					   autocapitalize="off" value="{{ username }}"></td>
		</tr>
		<tr>
			<td>hasło:</td>
			<td><input type="password" name="password" size="20" value="{{ password }}"></td>
		</tr>
	</table>
	<br>
	<input type="hidden" name="next" value="{{ next }}"/>
	<input type="submit" value="rejestracja">

</form>

<div class="errors">{{ error_signup }}</div>

</body>

</html>
