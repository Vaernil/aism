<!DOCTYPE html>

<html lang="en">

<head>
  <title>AISM - formularz resetowania hasła</title>
  <link rel="canonical" href=""/>
</head>

<body>
<h1>Zapomniałeś hasła?</h1>
<p>Podaj swój adres poniżej, a na twoją skrzynkę zostanie wysłany email z intrukcjami dotyczącymi ustawienia nowego.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Wyślij mi instrukcje">
</form>
</body>

</html>
