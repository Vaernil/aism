{% extends 'common/base.html' %}

{% block content %}

<tr>
  <td>
	<form class="profileform" method="post" action="{% url 'update_profile' user_id=user_id %}">
	  {% csrf_token %}

	  <table border="0">
		<tr class='athing'>
		  <td valign="top">użytkownik:</td>
		  <td>{{ username }}</td>
		</tr>
		<tr>
		  <td valign="top">wynik:</td>
		  <td>{{ karma }}</td>
		</tr>
		{% if own_user %}
		<tr>
		  <td valign="top">o użytkowniku:</td>
		  <td>
			<textarea cols="60" rows="8" wrap="virtual" name="about">{{ about }}</textarea>
		  </td>
		</tr>
		<tr>
		  <td valign="top">e-mail:</td>
		  <td>
			<input type="text" name="email" value="{{ email }}" size="60">
		  </td>
		</tr>
		{% else %}
		<tr>
		  <td valign="top">o użytkowniku:</td>
		  <td>
			<textarea cols="60" rows="8" wrap="virtual" name="about"
					  disabled="disabled">{{ about }}</textarea>
		  </td>
		</tr>
		{% endif %}
		<tr>
		  <td><a href="{% url 'submissions' user_id=user_id %}"><u>dodane treści</u></a></td>
		</tr>
		<tr>
		  <td><a href="{% url 'comments' user_id=user_id %}"><u>komentarze</u></a></td>
		</tr>
	  </table>
	  {% if own_user %}
	  <br>
	  <input type="submit" value="aktualizuj">
	  {% endif %}
	</form>
  </td>
</tr>

{% endblock %}
